<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>带3D模型装饰的网页</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* 3D容器 */
        #model-container {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* 内容区域 */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 3D模型容器 -->
    <div id="model-container"></div>
    
    <!-- 内容区域 -->
    <div class="content">
        <h1>欢迎来到我的网页</h1>
        <p>这是一个简单的演示页面，顶部有一个3D模型作为装饰。您可以用鼠标拖动来旋转这个模型，或者使用滚轮来缩放它。</p>
        <p>这里可以添加您想要展示的任何文字内容。可以是项目介绍、个人简历、产品描述或任何其他内容。</p>
        <p>3D模型为页面增添了现代感和互动性，让您的网站脱颖而出。</p>
    </div>

    <!-- 引入Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // 初始化3D场景
        const container = document.getElementById('model-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);
        
        // 创建相机
        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        
        // 添加环境光和方向光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        
        // 添加轨道控制器实现拖拽旋转
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;
        
        // 加载3D模型
        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load(
            // 模型路径
            'claude-color (1).gltf',
            // 成功回调
            function (gltf) {
                const model = gltf.scene;
                
                // 将模型放置在合适的位置并调整大小
                // 计算模型边界框
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                // 重置位置
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // 调整模型大小
                const scale = 2 / Math.max(size.x, size.y, size.z);
                model.scale.set(scale, scale, scale);
                
                scene.add(model);
                
                // 自动旋转
                model.rotation.y = Math.PI / 4;
            },
            // 加载进度回调
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% 已加载');
            },
            // 错误回调
            function (error) {
                console.error('加载模型时出错:', error);
            }
        );
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // 窗口大小变化时调整渲染尺寸
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
